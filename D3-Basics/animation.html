<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3-Animation</title>
  </head>
  <body>
    <svg width="1000" height="1000">
      <rect
        id="Rectangle-1"
        fill="#3C81C1"
        sketch:type="MSShapeGroup"
        x="0"
        y="0"
        width="100"
        height="125"
      >
        <animateTransform
          attributeName="transform"
          type="scale"
          from="1 1"
          to="3 0.5"
          begin="0s"
          dur="7s"
          repeatCount="1000000000"
        />
      </rect>
    </svg>

    <script></script>
  </body>
</html>
