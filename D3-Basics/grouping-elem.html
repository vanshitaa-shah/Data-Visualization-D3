<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <title>Grouping Element</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const svg = d3.create("svg").attr("width", "1000").attr("height", "1000");

      const shapegroup = svg.append("g");

      shapegroup.append("circle").attr("cx", 85).attr("cy", 75).attr("r", 50);

      shapegroup.append("circle").attr("cx", 215).attr("cy", 75).attr("r", 50);
      shapegroup.attr("fill", "red");

      const shapegroup2 = svg.append("g");

      shapegroup.append("circle").attr("cx", 85).attr("cy", 75).attr("r", 50);

      shapegroup.append("circle").attr("cx", 215).attr("cy", 75).attr("r", 50);
      shapegroup.attr("fill", "green");

      d3.select("#container").append(() => svg.node());
    </script>
  </body>
</html>
